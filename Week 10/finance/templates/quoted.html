{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}

    <div class="d-flex justify-content-center">
      <div class="card" style="width: 18rem;">
        <div class="card-body text-center">
          <h3 class="card-title">{{ quote["name"] }}</h3>
          <h6 class="card-subtitle mb-2 text-muted">{{ quote["symbol"] }}</h6>
          <p class="card-text">Price: {{ quote["price"] | usd }}</p>
        </div>
      </div>
    </div>

    <div class="text-center">
      <a href="/quote" class="btn btn-primary">Quote Another Stock</a>
    </div>

{% endblock %}
