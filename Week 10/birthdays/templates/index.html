<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Add a Birthday</h2>
                <!-- Form for users to submit a name, a month, and a day -->
                <div class="form-container">
                    <form action="/" method="POST"> <!-- Form tag added with action pointing to the route -->
                        <input type="text" id="name" name="name" placeholder="Name">
                        <input type="number" id="month" name="month" min="1" max="12" placeholder="Month (1-12)">
                        <input type="number" id="day" name="day" min="1" max="31" placeholder="Day (1-31)">
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for entry in entries %}
                            <tr>
                                <td>{{ entry.name }}</td>
                                <td>{{ entry.month }}</td>
                                <td>{{ entry.day }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
